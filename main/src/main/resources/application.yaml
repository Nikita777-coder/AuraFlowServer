spring:
  datasource:
    url: jdbc:h2:mem:database
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    tomcat:
      max-active: 10
      max-idle: 5
      min-idle: 2
      initial-size: 5
      remove-abandoned: true
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  h2:
    console:
      enabled: true

server:
  web:
    max-count-requests: ${MAX_COUNT_REQUESTS:10}
  port: ${PORT:8081}
  jwt:
    token:
      signing:
        key: ${JWT_SIGNING_KEY:}
  email:
    name: auraflowapp@yandex.ru
    host: smtp.yandex.ru
    password: qlpedjberbbkzmsm
    port: 465
    protocol: smtps
    debug: false
    verification-code-length: 4
  keycloak:
    client-id: ${CLIENT_ID:1}
    client-secret: ${CLIENT_SECRET:some_secret}
    url: ${KEYCLOAK_URL:http://localhost:8080}
    realm: ${KEYCLOAK_REALM:realm}
  oauth:
    grand-type: "client_credentials"
  web-client:
    time-response: 8
  integration:
    base-url: ${INTEGRATION_SERVICE_BASE_URL:http://localhost:8082}
    main-uri: ${MAIN_URI:/integration/video-storage}
    fixed-rate-time: 60000