spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    tomcat:
      max-active: 10
      max-idle: 5
      min-idle: 2
      initial-size: 5
      remove-abandoned: true
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  h2:
    console:
      enabled: true

server:
  web:
    max-count-requests: ${MAX_COUNT_REQUESTS}
  jwt:
    token:
      signing:
        key: ${JWT_SIGNING_KEY}
  email:
    name: ${APP_EMAIL}
    host: smtp.yandex.ru
    password: ${APP_EMAIL_PASSWORD}
    port: 465
    protocol: smtps
    debug: false
    verification-code-length: ${VERIFICATION_CODE_LENGTH}
  keycloak:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    url: ${KEYCLOAK_URL}
    realm: ${KEYCLOAK_REALM}
  oauth:
    grand-type: "client_credentials"
  web-client:
    time-response: 8
  integration:
    base-url: ${INTEGRATION_SERVICE_BASE_URL}
    video-storage:
      uri: ${VIDEO_STORAGE_URI}
      type: ${VIDEO_STORAGE_TYPE}
      yandex-upload-path: ${YANDEX_UPLOAD_PATH}
    fixed-rate-time: 60000
